<div class="tower__container">

  <p class="tower__title">
    {{ data.title + data.id }}
  </p>

  <div class="tower__percent-title">
    {{ percent + '%' }}
  </div>

  <svg width="180" height="560">

    <defs>
      <linearGradient id="gradientFillBlock">
        <stop offset="0" stop-color="#616166" />
        <stop offset="31%" stop-color="#9B9B9B" />
        <stop offset="100%" stop-color="#48484F" />
      </linearGradient>
    </defs>

    <line  [ngClass]="{'st828': okStatus, 'st829': !okStatus}" x1="66" y1="10" x2="140" y2="10"/>
    <line  class="st1189" x1="78" y1="36" x2="130" y2="36"></line>
    <rect  x="25" y="39" class="st1182" width="155" height="4"/>
    <rect  x="25" y="141" class="st1182" width="155" height="4"/>
    <rect  x="25" y="243" class="st1182" width="155" height="4"/>
    <rect  x="25" y="345" class="st1182" width="155" height="4"/>
    <rect  x="25" y="447" class="st1182" width="155" height="4"/>
    <rect  x="35" y="46" fill="url(#gradientFillBlock)" width="137" height="92"/>
    <rect  x="35" y="148" fill="url(#gradientFillBlock)" width="137" height="92"/>
    <rect  x="35" y="250" fill="url(#gradientFillBlock)" width="137" height="92"/>
    <rect  x="35" y="352" fill="url(#gradientFillBlock)" width="137" height="92"/>
    <polygon  fill="url(#gradientFillBlock)" points="95,530 35,454 169,454 108,530"/>
    <rect #indicator x="45" y="47" class="st1188" width="118" height="395"/>
    <path  class="st828"
           d="M100,510h-50.5c-5.5,0-10-4.5-10-10v-23.9c0-5.5,4.5-10,10-10h50.5c5.5,0,10,4.5,10,10v23.9
               C110,500,107,510,100,510z"/>
    <!--<line  class="st828" x1="66" y1="560" x2="134" y2="560"/>-->

  </svg>

  <p class="tower__title tower__bottom-title">
    Масса карналита
  </p>
  <p class="tower__carnallite">
     {{carnallite}}
  </p>

  <div class="tower__carnallite-line"></div>

</div>
